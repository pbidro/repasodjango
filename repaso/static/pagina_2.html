<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <h1>Cartelera
  </h1>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Disponible</th>
        <th scope="col">Director</th>
        <th scope="col">Controladores</th>
      </tr>
    </thead>
    <tbody>

      {% for elemento in listadoPeliculas%}

      <tr>
        <th scope="row">{{elemento.id}}</th>
        <td>{{elemento.nombre}}</td>
        <td>{{elemento.descripcion}}</td>
        {% if elemento.disponible %}
        <td style="color:green">{{elemento.disponible}}</td>
        {% else %}
        <td style="color:red">{{elemento.disponible}}</td>
        {% endif %}
        <td><img src="{{elemento.director}}" /></td>
        <td>
          <a href="/eliminarPelicula/{{elemento.id}}"> <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button> </a>
        </td>
      </tr>

      {% endfor %}      
      
    </tbody>
  </table>

  <br /> <br /> 
  <a href="/agregarCualquerPelicula"> <button type="button" class="btn btn-success"><i class="fa-solid fa-bicycle"></i></button> </a>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
